<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fun Free Games</title>
  <style>
    /* Reset and base styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f4f4f4; color: #333; }

    /* Header */
    header {
      text-align: center;
      padding: 30px 20px;
      background: #222;
      color: white;
    }
    header h1 { font-size: 36px; margin-bottom: 10px; }
    header p { font-size: 18px; color: #ccc; }

    /* Launcher grid */
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }
    .game-card {
      width: 200px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
    }
    .game-card:hover { transform: scale(1.05); }
    .game-card img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .game-card h3 { margin-top: 10px; font-size: 18px; }

    /* Game detail screen */
    .game-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }
    .game-screen.active { display: flex; }
    .game-screen h1 { font-size: 32px; margin-bottom: 10px; }
    .game-screen p { font-size: 18px; margin-bottom: 20px; color: #555; }
    iframe {
      width: 90%;
      max-width: 900px;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    /* Buttons */
    .fullscreen-btn, .back-btn {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .fullscreen-btn:hover, .back-btn:hover { background: #0056b3; }
  </style>
</head>
<body>

  <!-- Launcher -->
  <div id="launcher">
    <header>
      <h1>Fun Free Games</h1>
      <p>Play instantly. No downloads. No logins.</p>
    </header>

    <div class="grid">
      <div class="game-card" onclick="launchGame('hextris')">
        <img src="Thumbnails/hextris.png" alt="Hextris thumbnail" />
        <h3>Hextris</h3>
      </div>

      <div class="game-card" onclick="launchGame('platformer')">
        <img src="Thumbnails/2048.png" alt="Platformer Rush thumbnail" />
        <h3>Platformer Rush</h3>
      </div>

      <div class="game-card" onclick="launchGame('normal')">
        <img src="Thumbnails/normal.png" alt="Normal Game thumbnail" />
        <h3>Normal Game</h3>
      </div>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="game-screen">
    <h1 id="game-title">Game Title</h1>
    <p id="game-description">Game description goes here.</p>
    <iframe id="game-frame" src="" allowfullscreen></iframe>
    <button class="fullscreen-btn" onclick="goFullscreen()">⛶ Fullscreen</button>
    <button class="back-btn" onclick="goBack()">← Back to Launcher</button>
  </div>

  <script>
    const games = {
      hextris: {
        title: "Hextris",
        description: "Rotate the hexagon and match colors in this fast-paced puzzle game.",
        url: "Games/hextris-gh-pages/index.html"
      },
      platformer: {
        title: "Platformer Rush",
        description: "Dash, jump, and dodge through fast-paced levels in this action-packed platformer.",
        url: "Games/PLATFORMER RUSH/index.html" // ✅ matches your folder name
      },
      normal: {
        title: "Normal Game",
        description: "A simple, classic game experience to enjoy anytime.",
        url: "Games/normal/index.html"
      }
    };

    function launchGame(key) {
      const game = games[key];
      document.getElementById("game-title").textContent = game.title;
      document.getElementById("game-description").textContent = game.description;
      document.getElementById("game-frame").src = game.url;
      document.getElementById("launcher").style.display = "none";
      document.getElementById("game-screen").classList.add("active");
    }

    function goBack() {
      document.getElementById("game-frame").src = "";
      document.getElementById("game-screen").classList.remove("active");
      document.getElementById("launcher").style.display = "block";
    }

    function goFullscreen() {
      const iframe = document.getElementById("game-frame");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
