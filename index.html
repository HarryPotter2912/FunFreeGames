<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fun Free Games</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f4f4f4; color: #333; }

    header {
      text-align: center;
      padding: 30px 20px;
      background: #222;
      color: white;
    }
    header h1 { font-size: 36px; margin-bottom: 10px; }
    header p { font-size: 18px; color: #ccc; }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }
    .game-card {
      width: 200px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
    }
    .game-card:hover { transform: scale(1.05); }
    .game-card img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .game-card h3 { margin-top: 10px; font-size: 18px; }

    .game-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }
    .game-screen.active { display: flex; }
    .game-screen h1 { font-size: 32px; margin-bottom: 10px; }
    .game-screen p { font-size: 18px; margin-bottom: 20px; color: #555; }

    .game-container {
      position: relative;
      width: 90%;
      max-width: 900px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: block;
    }

    .game-controls {
      position: absolute;
      bottom: 12px;   /* üëá bottom-right corner */
      right: 12px;
      display: flex;
      gap: 8px;
      z-index: 10;
    }
    .icon-btn {
      background: rgba(34, 34, 34, 0.85);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      backdrop-filter: blur(2px);
      transition: background 0.2s, transform 0.1s;
    }
    .icon-btn:hover { background: rgba(34, 34, 34, 1); }
    .icon-btn:active { transform: scale(0.98); }
    .icon-btn.danger { background: rgba(200, 0, 0, 0.85); }
    .icon-btn.danger:hover { background: rgba(200, 0, 0, 1); }

    #btn-exit-fullscreen { display: none; }
    .fullscreen-active #btn-fullscreen { display: none; }
    .fullscreen-active #btn-exit-fullscreen { display: inline-block; }

    .back-btn {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .back-btn:hover { background: #0056b3; }
  </style>
</head>
<body>

  <!-- Launcher -->
  <div id="launcher">
    <header>
      <h1>Fun Free Games</h1>
      <p>Play instantly. No downloads. No logins.</p>
    </header>

    <div class="grid">
      <div class="game-card" onclick="launchGame('hextris')">
        <img src="Thumbnails/hextris.png" alt="Hextris thumbnail" />
        <h3>Hextris</h3>
      </div>

      <div class="game-card" onclick="launchGame('platformer')">
        <img src="Thumbnails/2048.png" alt="Platformer Rush thumbnail" />
        <h3>Platformer Rush</h3>
      </div>

      <div class="game-card" onclick="launchGame('normal')">
        <img src="Thumbnails/normal.png" alt="Normal Game thumbnail" />
        <h3>Normal Game</h3>
      </div>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="game-screen">
    <h1 id="game-title">Game Title</h1>
    <p id="game-description">Game description goes here.</p>

    <div class="game-container">
      <iframe id="game-frame" src="" allowfullscreen></iframe>
      <div class="game-controls">
        <button id="btn-fullscreen" class="icon-btn" title="Fullscreen">‚õ∂</button>
        <button id="btn-exit-fullscreen" class="icon-btn danger" title="Exit fullscreen">‚úï</button>
      </div>
    </div>

    <button class="back-btn" onclick="goBack()">‚Üê Back to Launcher</button>
  </div>

  <script>
    const games = {
      hextris: {
        title: "Hextris",
        description: "Rotate the hexagon and match colors in this fast-paced puzzle game.",
        url: "Games/hextris-gh-pages/index.html"
      },
      platformer: {
        title: "Platformer Rush",
        description: "Dash, jump, and dodge through fast-paced levels in this action-packed platformer.",
        url: "Games/PLATFORMER RUSH/index.html"
      },
      normal: {
        title: "Normal Game",
        description: "A simple, classic game experience to enjoy anytime.",
        url: "Games/normal/index.html"
      }
    };

    function launchGame(key) {
      const game = games[key];
      document.getElementById("game-title").textContent = game.title;
      document.getElementById("game-description").textContent = game.description;
      document.getElementById("game-frame").src = game.url;
      document.getElementById("launcher").style.display = "none";
      document.getElementById("game-screen").classList.add("active");
    }

    function goBack() {
      exitFullscreenIfNeeded();
      document.getElementById("game-frame").src = "";
      document.getElementById("game-screen").classList.remove("active");
      document.getElementById("launcher").style.display = "block";
    }

    const iframe = document.getElementById("game-frame");
    const gameScreen = document.getElementById("game-screen");
    const btnFullscreen = document.getElementById("btn-fullscreen");
    const btnExitFullscreen = document.getElementById("btn-exit-fullscreen");

    btnFullscreen.addEventListener("click", () => {
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    });

    btnExitFullscreen.addEventListener("click", exitFullscreenIfNeeded);

    function exitFullscreenIfNeeded() {
      if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
    }

    function handleFsChange() {
      const isFs =
        !!document.fullscreenElement ||
        !!document.webkitFullscreenElement ||
        !!document.msFullscreenElement;
      gameScreen.classList.toggle("fullscreen-active", isFs);
    }

    document.addEventListener("fullscreenchange", handleFsChange);
    document.addEventListener("webkitfullscreenchange", handleFsChange);
    document.addEventListener("msfullscreenchange", handleFsChange);
  </script>
</body>
</html>
