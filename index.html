<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun Free Games</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    .game-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 320px;
      border: none;
      border-radius: 8px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Fun Free Games</h1>
  <div class="grid">
    <div class="game-card">
      <iframe src="Games/hextris-gh-pages/index.html" allowfullscreen></iframe>
      <button onclick="goFullscreen(this)">Fullscreen</button>
    </div>
    <!-- Add more game cards below -->
    <!-- Example:
    <div class="game-card">
      <iframe src="Games/another-game/index.html" allowfullscreen></iframe>
      <button onclick="goFullscreen(this)">Fullscreen</button>
    </div>
    -->
  </div>

  <script>
    function goFullscreen(button) {
      const iframe = button.previousElementSibling;
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
