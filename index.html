<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun Free Games</title>
  <meta name="description" content="Play free HTML5 games instantly. No downloads, no logins." />
  <meta name="keywords" content="free games, HTML5, online games, instant play" />
  <meta name="author" content="Devasya" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .game-card {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }
    .thumb {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .thumb:hover {
      transform: scale(1.03);
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 4px;
    }
    .fullscreen-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #222;
      color: #fff;
      border: none;
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .fullscreen-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fun Free Games</h1>
    <p>Play instantly. No downloads. No logins.</p>
  </header>

  <div class="grid">
    <div class="game-card">
      <a href="Games/hextris-gh-pages/index.html" target="_blank">
        <img src="thumbnails/hextris.png" alt="Hextris thumbnail" class="thumb" />
      </a>
      <h3>Hextris</h3>
      <iframe src="Games/hextris-gh-pages/index.html" allowfullscreen></iframe>
      <button class="fullscreen-btn" onclick="goFullscreen(this)">⛶</button>
    </div>

    <div class="game-card">
      <a href="Games/PLATFORMER RUSH/index.html" target="_blank">
        <img src="thumbnails/2048.png" alt="PLATFORMER RUSH thumbnail" class="thumb" />
      </a>
      <h3>PLATFORMER RUSH</h3>
      <iframe src="Games/PLATFORMER RUSH/index.html" allowfullscreen></iframe>
      <button class="fullscreen-btn" onclick="goFullscreen(this)">⛶</button>
    </div>
  </div>

  <script>
    function goFullscreen(button) {
      const iframe = button.previousElementSibling;
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      if (isMobile) {
        window.open(iframe.src, '_blank');
      } else {
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.webkitRequestFullscreen) {
          iframe.webkitRequestFullscreen();
        } else if (iframe.mozRequestFullScreen) {
          iframe.mozRequestFullScreen();
        } else if (iframe.msRequestFullscreen) {
          iframe.msRequestFullscreen();
        }
      }
    }
  </script>
</body>
</html>
