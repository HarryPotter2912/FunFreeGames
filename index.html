<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poki-Style Mini Platform</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #222; color: #fff; padding: 1rem; text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; padding: 1rem; }
    .game-card { background: #fff; border-radius: 8px; padding: 1rem; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    iframe { width: 100%; height: 300px; border: none; }
  </style>
</head>
<body>
  <header>
    <h1>Play Free Games Instantly</h1>
    <p>10 casual games, no downloads, no logins</p>
  </header>

  <div class="grid">
    <div class="game-card">
      <h3>Hextris</h3>
      <iframe src="Games/hextris-gh-pages/index.html"></iframe>
  
    </div>
  </div>
</body>
</html>
